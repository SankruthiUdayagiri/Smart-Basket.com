<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBasket - Add to Cart</title>
    <link rel="stylesheet" href="add_to_cart.css">
</head>
<body>
    <header>
        <a href="index.html" class="home-link">
            <img src="https://static.thenounproject.com/png/3574480-200.png" alt="Home">
        </a>
        <h1><center>Your Cart (1 item)</center></h1>
    </header>
    <main>
        <div class="container">
            <div class="card">
                <img class="product-image" src="https://www.bigbasket.com/media/uploads/p/s/10000404_18-bb-royal-rice-raw-sona-masoori-12-17-months-old.jpg" alt="olive oil">
                <input type="button" value="Rs279">
                <p>Rs 279.30</p>
                <p>Standard Delivery</p>
                <p>10:00 AM - 5:00PM</p>
            <button id="remove-from-cart">Remove</button>
        </section>
        <section class="cart-summary">
            <h2>Cart Summary</h2>
            <p id="total-items">Total Items: 1</p>
            <p id="total-price">Total Price: â‚¹279</p>
            <a href="#" class="checkout-btn">Proceed to Checkout</a>
        </section>
    </main>
    <script src="add_to_cart.js"></script>
</body>
</html>
